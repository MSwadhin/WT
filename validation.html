				var elem = document.getElementById("mail");
				var val  = elem.value;
				var patt = /^\w+@+\w+\.{1}\w+$/;
				var errBox = document.getElementById("mail-error");
				// alert( val );
				if( patt.test( val ) ){
					errBox.style.display="none";
					return true;
				}
				errBox.innerHTML="Invalid E-mail Address!!";
				errBox.style.display="block";
				return false;
			}

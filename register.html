<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
		<meta charset="UTF-8"/>
		<style>
			
			.link_img img{
				height:120px;
				width:auto;
			}
		
		</style>
	</head>
	<body>
		<header>
			<h1 style="text-align:center;">Registration Form</h1>
		</header>
		
		<div>
			<a href="index.html">Back</a>
		</div>
		
		<div>
			<form name="reg-form" method="post" action="#">
				ID : <input type="text" name="id" value="" placeholder="Student ID"/><br/>
				Name : <input type="text" name="user" value="" placeholder="User Name"/><br/>
				Gender : 
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="female"/>Female<br/>
				
				Email : <input type="text" name="email" value="" placeholder="abc@xyz.com"/><br/>
				Phone : <input type="text" name="phone" value="" placeholder="01XXXXXXXXX"/><br/>
				Address : <input type="text" name="address" value="" placeholder="Dhaka"/><br/>
				<input type="submit" value="Register"/>
			</form>
		</div>
		
		<footer>
			<h2 style="text-align:center;">Footer</h2>
		</footer>
	</body>
</html>
